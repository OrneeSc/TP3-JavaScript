<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3-JavaScript</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script type="text/javascript" src="index.js"></script>
</head>
<body onload = "load()">

    <section class="card-container">
        <header class="card-header">
            <div>
                <h1 class="header-title1">
                    Manage
                    <span>Employees</span> 
                </h1>
            </div>

            <div>
                <button id="btn" class="btn-add">  
                    <i class="material-icons">&#xE147;</i>
                    Add New Employee
                </button>
            </div>
        </header>

        <div class="card-content">

            <div class="contenedor-input"> 
                <input id="search" type="text" placeholder="Filter..." class="input-filter"></input> 
            </div>

            <table>
                <thead class="main-tabla">
                    <tr>
                        <td> <input type="checkbox" class="checkbox"></input> </td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Address</td>
                        <td>Phone</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody id="main-tabla_tbody">

                </tbody>
            </table>

        </div>


    </section>


    
</body>
</html>
